<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.S.T.R.A Chat - Mobile</title>
  <link rel="stylesheet" href="mobile.css">
  <script src="mobile.js" defer></script>
</head>
<body>

  <!-- Options Button -->
  <button id="option-btn" class="option-btn" aria-label="Options">⚙️ Options</button>

  <!-- Options Menu -->
  <nav id="option-menu" class="option-menu" aria-label="Options Menu">
    <button id="dark-toggle" class="option-btn-item" aria-label="Toggle Dark Mode">🌙 Dark Mode</button>
    <button id="notes-btn" class="option-btn-item" aria-label="Open Notes">📒 Notes</button>
    <button id="calendar-btn" class="option-btn-item" aria-label="Open Calendar">📅 Calendar</button>
    <button id="view-events-btn" class="option-btn-item" aria-label="View All Events">📋 View All Events</button>
    <button id="calculator-btn" class="option-btn-item" aria-label="Open Calculator">🧮 Calculator</button>
  </nav>

  <!-- Notes Panel -->
  <section id="notes-panel" class="panel notes-panel" hidden>
    <header class="panel-header">
      <h4>📒 Notes</h4>
      <span id="notes-page-indicator">Page 1 / 10</span>
      <div class="panel-controls">
        <button id="fullscreen-notes" class="panel-btn" title="Fullscreen">⛶</button>
        <button id="close-notes" class="panel-btn" aria-label="Close Notes">❌</button>
      </div>
    </header>
    <textarea id="notes-textarea" class="panel-textarea" placeholder="Type your notes here..."></textarea>
    <footer class="panel-footer">
      <button id="back-notes" class="panel-btn">⬅️ Back</button>
      <button id="save-notes" class="panel-btn save-btn">💾 Save</button>
      <button id="next-notes" class="panel-btn">Next ➡️</button>
    </footer>
  </section>

  <!-- Calendar Panel -->
  <section id="calendar-panel" class="panel calendar-panel" hidden>
    <header class="panel-header">
      <h4>📅 Calendar</h4>
      <button id="close-calendar" class="panel-btn" aria-label="Close Calendar">❌</button>
    </header>
    <div class="calendar-nav">
      <button id="prev-month" class="panel-btn">⬅️</button>
      <span id="month-year"></span>
      <button id="next-month" class="panel-btn">➡️</button>
    </div>
    <div id="calendar-grid" class="calendar-grid"></div>
    <input type="text" id="event-text" class="panel-input" placeholder="Event description">
    <button id="add-calendar-event" class="panel-btn">➕ Add Event</button>
  </section>

  <!-- All Events Panel -->
  <section id="all-events-panel" class="panel all-events-panel" hidden>
    <header class="panel-header">
      <h4>📋 All Events</h4>
      <button id="close-events" class="panel-btn" aria-label="Close All Events">❌</button>
    </header>
    <div id="events-list" class="events-list"></div>
  </section>

  <!-- Calculator Panel -->
<div id="calculator-panel" class="panel calculator-panel">
  <div class="panel-header">
    <h4>🧮 Calculator</h4>
    <button id="close-calculator" class="panel-btn" aria-label="Close Calculator">❌</button>
  </div>
  <input type="text" id="calculator-input" class="panel-input" placeholder="0" readonly>
  <div id="calc-buttons" class="calc-buttons">
    <button class="panel-btn calc-btn" data-value="7">7</button>
    <button class="panel-btn calc-btn" data-value="8">8</button>
    <button class="panel-btn calc-btn" data-value="9">9</button>
    <button class="panel-btn calc-btn" data-value="/">÷</button>

    <button class="panel-btn calc-btn" data-value="4">4</button>
    <button class="panel-btn calc-btn" data-value="5">5</button>
    <button class="panel-btn calc-btn" data-value="6">6</button>
    <button class="panel-btn calc-btn" data-value="*">×</button>

    <button class="panel-btn calc-btn" data-value="1">1</button>
    <button class="panel-btn calc-btn" data-value="2">2</button>
    <button class="panel-btn calc-btn" data-value="3">3</button>
    <button class="panel-btn calc-btn" data-value="-">−</button>

    <button class="panel-btn calc-btn" data-value="0">0</button>
    <button class="panel-btn calc-btn" data-value=".">.</button>
    <button class="panel-btn calc-btn" data-value="=">=</button>
    <button class="panel-btn calc-btn" data-value="+">+</button>

    <button class="panel-btn calc-btn" data-value="C">C</button>
    <button class="panel-btn calc-btn" data-value="back">⌫</button>
  </div>
</div>

  <!-- Chat Container -->
  <main id="chat-container">
    <div id="welcome-message">Hi there! Welcome to Mobile Version</div>
    <div id="conversation"></div>
  </main>

  <!-- Input Bar -->
  <footer id="input-bar">
    <form id="chat-form">
      <textarea id="user-input" placeholder="Type your question..." enterkeyhint="enter"></textarea>
      <button type="submit" id="send-btn">Send</button>
    </form>
  </footer>

</body>
</html>
